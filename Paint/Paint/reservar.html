<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="header4">
        <div class="menu container">
            <img src="final.png" alt="logo de paintball">
            <a href="index.html" class="logo">Paintball</a>
            <input type="checkbox" id="menu" />
            <label for="menu">
                <img src="images/menu.png" class="menu-icono" alt="Icono de menú">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="packs.html">Packs</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="reservar.html" class="active">Reservar</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-content container">
            <h1>Reserva tu Experiencia Paintball</h1>
        </div>
    </header>

    <!-- Reservation Form -->
    <section class="reservation-page">
        <div class="container">
            <div class="reservation-box">
                <form id="reservaForm" action="reservar.php" method="POST"> <!-- Modificado para enviar datos a reservar.php -->
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu Nombre..." required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Tu Email..." required>

                    <label for="pack">Pack Elegido:</label>
                    <select id="pack" name="pack" required>
                        <option value="">Selecciona un Pack...</option>
                        <option value="Básico">Pack Básico</option>
                        <option value="Premium">Pack Premium</option>
                        <option value="Deluxe">Pack Deluxe</option>
                    </select>

                    <label for="fecha">Día:</label>
                    <input type="date" id="fecha" name="fecha" placeholder="dd/mm/aaaa" required>

                    <label for="hora">Hora Preferida (10:00 - 19:00):</label>
                    <input type="time" id="hora" name="hora" min="10:00" max="19:00" required>

                    <label for="localizacion">Localización:</label>
                    <select id="localizacion" name="localizacion" required>
                        <option value="">Selecciona una Localización...</option>
                        <option value="Villa Crespo">Villa Crespo</option>
                        <option value="Chacarita">Chacarita</option>
                        <option value="Devoto">Devoto</option>
                    </select>

                    <label for="metodo_pago">Método de Pago:</label>
                    <select id="metodo_pago" name="metodo_pago" required>
                        <option value="efectivo">Efectivo</option>
                    </select>

                    <button type="submit">Reservar</button> 
                </form>

                
                <div class="info" id="infoReserva">
                    <h9>Reservas</h9>
                    <div id="reservasList"></div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Arreglo para almacenar las reservas localmente si lo necesitas para pruebas
        const reservas = [];

        function mostrarReservas() {
            const reservasList = document.getElementById('reservasList');
            reservasList.innerHTML = ''; 

            
            reservas.forEach((reserva, index) => {
                const reservaDiv = document.createElement('div');
                reservaDiv.classList.add('reserva');
                reservaDiv.innerHTML = `
                    <p><strong>Reserva ${index + 1}:</strong></p>
                    <p><strong>Nombre:</strong> ${reserva.nombre}</p>
                    <p><strong>Email:</strong> ${reserva.email}</p>
                    <p><strong>Pack:</strong> ${reserva.pack}</p>
                    <p><strong>Fecha:</strong> ${reserva.fecha}</p>
                    <p><strong>Hora:</strong> ${reserva.hora}</p>
                    <p><strong>Localización:</strong> ${reserva.localizacion}</p>
                    <p><strong>Método de Pago:</strong> ${reserva.metodo_pago}</p>
                `;
                reservasList.appendChild(reservaDiv);
            });
        }
    </script>
</body>
</html>
